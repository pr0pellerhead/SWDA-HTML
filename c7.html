<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="c7.css">
</head>
<body>
    <div class="shopping-list">
        <h2 class="title">Shopping List</h2>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>items</th>
                <th>quantity</th>
                <th>price</th>
                <th></th>
            </tr>
            <tr>
                <td class="col-product">
                    <img src="images/1.png" alt="oranges">
                    <div class="name">
                        <span class="product-name">Oranges</span>
                        <span class="product-price">$0.5/piece</span>
                    </div>
                </td>
                <td class="col-items">
                    <button class="item-btn minus">-</button>
                    <input type="text" class="num" value="0">
                    <button class="item-btn plus">+</button>
                </td>
                <td class="col-price">$0.5</td>
                <td class="col-delete">&times;</td>
            </tr>
            <tr>
                <td class="col-product">
                    <img src="images/2.png" alt="lettuce">
                    <div class="name">
                        <span class="product-name">Lettuce</span>
                        <span class="product-price">$1/piece</span>
                    </div>
                </td>
                <td class="col-items">
                    <button class="item-btn minus">-</button>
                    <input type="text" class="num" value="0">
                    <button class="item-btn plus">+</button>
                </td>
                <td class="col-price">$1</td>
                <td class="col-delete">&times;</td>
            </tr>
            <tr>
                <td class="col-product">
                    <img src="images/3.png" alt="strawberries">
                    <div class="name">
                        <span class="product-name">Strawberries</span>
                        <span class="product-price">$4/kg</span>
                    </div>
                </td>
                <td class="col-items">
                    <button class="item-btn minus">-</button>
                    <input type="text" class="num" value="0">
                    <button class="item-btn plus">+</button>
                </td>
                <td class="col-price">$4</td>
                <td class="col-delete">&times;</td>
            </tr>
        </table>
        <button class="sl-button add">Add Item</button>
        <button class="sl-button empty">Empty List</button>
    </div>
    <hr class="component-separator"/>

    <div class="calendar">
        <div class="cal-left">
            <div class="cal-title">
                <span class="year">2015</span>
                <button>
                    <span class="l1"></span>
                    <span class="l2"></span>
                    <span class="l3"></span>
                </button>
            </div>
            <div class="cal-date">
                Monday <span>August, 3rd</span>
            </div>
            <div class="cal-cta">
                <button class="sl-button add">Add Event</button>
            </div>
        </div>
        <div class="cal-right">
            <div class="cal-days">
                <span>Mo</span>
                <span>Tu</span>
                <span>We</span>
                <span>Th</span>
                <span>Fr</span>
                <span>Sa</span>
                <span>Su</span>
            </div>
            <div class="cal-dates">
                <span class="non-current">27</span>
                <span class="non-current">28</span>
                <span class="non-current">29</span>
                <span class="non-current">30</span>
                <span class="non-current">31</span>
                
                <span class="current">1</span>
                <span class="current">2</span>
                <span class="current">3</span>
                <span class="current">4</span>
                <span class="current circle">5</span>
                <span class="current">6</span>
                <span class="current">7</span>
                <span class="current">8</span>
                <span class="current">9</span>
                <span class="current">10</span>
                <span class="current">11</span>
                <span class="current">12</span>
                <span class="current">13</span>
                <span class="current">14</span>
                <span class="current">15</span>
                <span class="current">16</span>
                <span class="current">17</span>
                <span class="current">18</span>
                <span class="current">19</span>
                <span class="current">20</span>
                <span class="current">21</span>
                <span class="current">22</span>
                <span class="current">23</span>
                <span class="current">24</span>
                <span class="current">25</span>
                <span class="current">26</span>
                <span class="current">27</span>
                <span class="current">28</span>
                <span class="current">29</span>
                <span class="current">30</span>
                <span class="current">31</span>

                <span class="non-current">1</span>
                <span class="non-current">2</span>
                <span class="non-current">3</span>
                <span class="non-current">4</span>
                <span class="non-current">5</span>
                <span class="non-current">6</span>
            </div>
        </div>
    </div>


</body>
</html>
